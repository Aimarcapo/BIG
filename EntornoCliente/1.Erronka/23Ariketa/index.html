<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formularioak eta javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container border border-dark">
    <h1>DAW klase</h1>
    <h2>Camisetak</h2>
    <div class="row" id="irudiak">
    </div>
    <div class="row">
        <button id="botoia">Egin klik hemen irudi berria agertzeko</button>
    </div>
</div>

<script>
    irudiak = ["img/saludo1.jpg", "img/saludo2.jpg", "img/saludo3.jpg", "img/saludo4.jpg"]
    let irudiKopurua = 0;
    const botoia = document.getElementById("botoia");
    const irudiContainer = document.getElementById("irudiak");

    botoia.addEventListener("click", function () {
        if (irudiKopurua < irudiak.length) {
            const irudia = document.createElement("img")
            irudia.src = irudiak[irudiKopurua]
            irudia.style = 'width: 30%; height: 30%;';
            irudia.alt = "Irudi " + (irudiKopurua + 1);
            irudia.addEventListener("dblclick", function () {
                irudia.remove();
                irudiKopurua--;
            });

            irudiContainer.appendChild(irudia);
            irudiKopurua++;
        } else {
            alert("Ezin dira irudi gehiago sortu")
        }

    });
</script>
</body>
</html>
