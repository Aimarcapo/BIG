<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><p id="parrafoa">If you click on the "Hide" button, I will disappear.</p>
<img id="irudia" src="Ojete.jpg" style="width: 300px; height: 300px">
<button id="hide">Hide</button>
<button id="show">Show</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
    $("#hide").click(function () {
        $("p").slideUp();
    });
    $("#show").click(function () {
        $("#parrafoa").slideDown();
    });
    $("#irudia").hover(function () {
        //$("#parrafoa").hide();
        $("#irudia").attr("src","2.gif");
        $("#parrafoa").html("<b>html metodoaren proba</b>");
    }, function () {
        $("#parrafoa").show();
        $("#irudia").attr("src","Ojete.jpg");
    });
});
</script>
</body>
</html>
