<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formularioak eta javascript</title>
    <!-- Asegúrate de incluir el enlace a Bootstrap si no lo tienes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container border border-dark">
<h1>DAW klase</h1>
<h2>Formularioak eta javascript</h2>
<div class="row" >
    <div class="col-md-6 border border-dark">
    <form id="formularioa">
        <label class="form-check-label">Zuzentzeko era</label><br>
        <input class="form-check-input" type="radio" name="radius" value="Jauna" id="Jauna">
        <label class="form-check-label" for="Jauna">Jauna</label>

        <input class="form-check-input" type="radio" name="radius" value="Anderea" id="Anderea">
        <label class="form-check-label" for="Anderea">Anderea</label>
        <br>

        <label class="form-label" for="izena">Izena</label>
        <input class="form-control" type="text" name="izena" id="izena">
        <br>

        <label class="form-label" for="abizena">Abizena</label>
        <input class="form-control" type="text" name="abizena" id="abizena">
        <br>

        <label class="form-label" for="helbidea">Helbidea</label>
        <input class="form-control" type="email" name="helbidea" id="helbidea">
        <br>

        <label class="form-label" for="hiria">Hiria</label>
        <select class="form-select" name="hiria" id="hiria">
            <option selected>Hiria</option>
            <option value="Eibar">Eibar</option>
            <option value="Donosti">Donosti</option>
            <option value="Bilbao">Bilbao</option>
        </select>
        <br>

        <label class="form-label">Gustokoena</label><br>
        <input class="form-check-input" type="checkbox" id="liburuak" name="liburak" value="liburuak">
        <label class="form-check-label" for="liburuak">Liburuak</label>

        <input class="form-check-input" type="checkbox" value="pelikulak" name="pelikulak" id="pelikulak">
        <label class="form-check-label" for="pelikulak">Pelikulak</label>
        <br>

        <button id="bidalketa" type="button" class="btn btn-primary">Bidali</button>
        <button type="reset" class="btn btn-secondary">Ezabatu</button>
    </form>
</div>
    <div class="col-md-6">
        <div >
            <img class="border border-dark" src="Irudia.jpg" alt="Hola" style="max-width: 30%; max-height:30%;">
        </div>
        <div id="emaitza">
    </div>
    </div>


</div>
</div>

<script>
    // Obtener los elementos del formulario y el botón
    const formularioa = document.getElementById('formularioa');
    const emaitza = document.getElementById('emaitza');
    const bidalketa = document.getElementById('bidalketa');

    // Agregar evento click al botón de envío
    bidalketa.onclick = function () {
        let zuzenaEra = '';
        // Verificar qué radio button está seleccionado
        const radios = document.getElementsByName('radius');
        for (const radio of radios) {
            if (radio.checked) {
                zuzenaEra = radio.value;
                break;
            }
        }

        let gustoko = [];
        const liburuak = document.getElementById('liburuak');
        const pelikulak = document.getElementById('pelikulak');

        if (liburuak.checked) {
            gustoko.push(liburuak.value);
        }
        if (pelikulak.checked) {
            gustoko.push(pelikulak.value);
        }

        // Obtener los valores de los inputs
        const izena = formularioa.izena.value;
        const abizena = formularioa.abizena.value;
        const helbidea = formularioa.helbidea.value;
        const hiria = formularioa.hiria.value;
        const gustokoa = gustoko.join(", ");

        // Mostrar el resultado
        emaitza.innerHTML = `Zuzentzeko era: ${zuzenaEra}<br>Izena: ${izena}<br>Abizena: ${abizena}<br>Helbidea: ${helbidea}<br>Hiria: ${hiria}<br>Gustokoena: ${gustokoa}`;

        emaitza.className="border border-dark"
    };
</script>
</body>
</html>
