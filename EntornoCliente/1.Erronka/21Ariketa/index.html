<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formularioak eta javascript</title>
    <!-- Asegúrate de incluir el enlace a Bootstrap si no lo tienes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container border border-dark">
<h1>DAW klase</h1>
<h2>Camisetak</h2>
<div class="row">
    <p id="testua"></p>
    <img class="border border-dark" id="argazkia" src="6.jpg" alt="Hola" style="max-width: 30%; max-height:30%;">
</div>
    <div class="row">
    <button id="atzera">Atzera</button>
    <button id="aurrera">Aurrera</button>
    </div>
</div>

<script>
    var i=0;
    const testua=document.getElementById('testua');
    // Obtener los elementos del formulario y el botón
    const aurrera = document.getElementById('aurrera');
    const atzera = document.getElementById('atzera');
    const imagena =document.getElementById('argazkia');
    function updateContent() {
        if (i === 0) {
            testua.textContent = "Camiseta 6";
            imagena.src = "6.jpg";
        } else if (i === 1) {
            testua.textContent = "Camiseta 9";
            imagena.src = "9.jpg";
        } else if (i === 2) {
            testua.textContent = "Camiseta 11";
            imagena.src = "11.jpg";
        }
    }
    aurrera.onclick=function (){
        if(i>=2){
            alert("Ezin duzu mugimendu hori egin")
        }
        else{
            i++;
            updateContent()
        }


    };
   atzera.onclick=function (){
       if(i<=0){
           alert("Ezin duzu mugimendu hori egin")
       }
       else{
           i--;
           updateContent()
       }
   };

    // Agregar evento click al botón de envío


</script>
</body>
</html>
